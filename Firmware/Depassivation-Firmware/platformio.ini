[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# --- Serial Monitor Port ---
# Set this to the COM port your ESP32 uses.
# You can find this in the Windows Device Manager or by looking at the
# ports list in your Python GUI.
monitor_port = COM4
upload_port = COM4

# --- Library Dependencies ---
# PlatformIO will automatically download and install these libraries for you.
lib_deps =
    adafruit/Adafruit INA219